<div *ngFor="let timeline of timelines"
     class="saga-timeline-wrapper">
  <mat-card>
    <mat-card-content>
      <div class="saga-card-content-wrapper">
        <app-subject-confirmation-timeline [timeline]="timeline"
                                           [targetLecturePeriodRef]="targetLecturePeriodRef">
        </app-subject-confirmation-timeline>
      </div>
    </mat-card-content>
  </mat-card>
</div>
